<form method="POST" style="max-width: 400px; margin: 40px auto; padding: 20px; background-color: #f0f0f0; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif;">
    
    <label style="display: block; margin-bottom: 6px; font-weight: bold;">Name:</label>
    <input type="text" name="name" value="{{ expense.name }}" required
           style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
    
    <label style="display: block; margin-bottom: 6px; font-weight: bold;">Amount:</label>
    <input type="number" name="amount" value="{{ expense.amount }}" required
           style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
    
    <label style="display: block; margin-bottom: 6px; font-weight: bold;">Date:</label>
    <input type="date" name="date" value="{{ expense.date }}" required
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
    
    <button type="submit"
            style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
        Update Expense
    </button>
</form>
